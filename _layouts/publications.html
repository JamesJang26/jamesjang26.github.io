---
layout: single
---

{{ content }}

<div class="publications">
  {% for pub in site.data.publications %}
    <div class="publication-entry">
      <div class="publication-image">
        <img src="{{ pub.image | relative_url }}" alt="Publication image for {{ pub.title }}">
      </div>
      <div class="publication-details">
        <h3 class="publication-title"><a href="{{ pub.url }}">{{ pub.title }}</a></h3>
        <p class="publication-authors"><strong>{{ pub.authors }}</strong></p>
        <p class="publication-venue"><em>{{ pub.venue }}</em>, {{ pub.year }}</p>
        <p class="publication-description">{{ pub.description }}</p>
        {% if pub.pdf %}
          <a href="{{ pub.pdf | relative_url }}" class="btn btn--primary">PDF</a>
        {% endif %}
        {% if pub.code %}
          <a href="{{ pub.code }}" class="btn">Code</a>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>
